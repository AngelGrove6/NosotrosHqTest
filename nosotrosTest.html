<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="nosotros.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Ellipse 1.png" style="width:24px; height: 24px; margin-top: 5px; margin-right: 5px;" class="">
                    <p style="font-weight: 600; color: #1A4282;">N</p><p style="font-weight: 600;">test</p>
                </a>
            </div>
        </nav>
        
        <div class="row container-fluid" id="cabecera">
            <div class="col-12">
                <label id="cabecera-title">Trabajá con nosotros</label><br>
                <label id="cabecera-label">Lorem ipsum dolor sit amet, consectetur adipiscing elit suspendisse.</label>
            </div>
        </div>

        <div class="row personal-info">
            <label class="label-title">Datos Personales</label>
            <div class="col-12">
                <label class="my-2">Nombre y Apellido</label>
                <input class="form-control" type="text" placeholder="Nombre y Apellido" aria-label="asd">
            </div>
            <div class="col-12">
                <label class="my-2">Fecha de Nacimiento</label>
                <input class="form-control" type="text" placeholder="01/01/1980" aria-label="asd">
            </div>
            <div class="col-12">
                <label class="my-2">Numero de Celular</label>
                <input class="form-control" type="text" placeholder="09XX XXX XXX" aria-label="asd">
            </div>
            
            <div class="col-12">
                <p style="border-bottom: 1px solid #D0E0EE;"></p>
            </div>
        </div>

        <div class="row personal-info">
            <label class="label-title">Experiencia Laboral</label>

            <div class="collapse" id="collapseExperiencia">
                <div class="card card-body col-12" style="background: #E7F3FE;">
                    <div class="col-12">
                        <label class="my-2">Empresa</label>
                        <input class="form-control" type="text" placeholder="Nombre de la Empresa" aria-label="asd" style="background: #E7F3FE; border-radius: 0; border-bottom: 1px solid #B9D4FF; border-top: 0; border-right: 0; border-left: 0;">
                    </div>
                    <div class="col-12">
                        <label class="my-2">Cargo Ocupado</label>
                        <input class="form-control" type="text" placeholder="Ingresa el Cargo que ocupaste" aria-label="asd" style="background: #E7F3FE; border-radius: 0; border-bottom: 1px solid #B9D4FF; border-top: 0; border-right: 0; border-left: 0;">
                    </div>
                    <div class="row" style="border-bottom: 1px solid #B9D4FF; margin-left: 1px; margin-right: 1px;">
                        <div class="col-6">
                            <label class="my-2">Fecha desde</label>
                            <input class="form-control" type="text" placeholder="01/01/1980" aria-label="asd" style="background: #E7F3FE; border: 0; padding-left: 0;">
                        </div>
                        <div class="col-6">
                            <label class="my-2">Fecha hasta</label>
                            <input class="form-control" type="text" placeholder="01/01/1980" aria-label="asd" style="background: #E7F3FE; border: 0; padding-right: 0;">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 25px;">
                        <div  class="col-6">
                            <button type="button" class="btn" style="background: #fff; justify-content: center;" href="#collapseExperiencia" data-bs-toggle="collapse"><label style="font-size: 16px;">ELIMINAR</label></button>
                        </div>
                        <div  class="col-6">
                            <button type="button" class="btn" style="background: #fff; justify-content: center;"><label style="font-size: 16px;">EDITAR</label></button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12">
                <label class="my-2">Empresa</label>
                <input class="form-control" type="text" placeholder="Nombre de la Empresa" aria-label="default input example">
            </div>
            <div class="col-12">
                <label class="my-2">Cargo Ocupado</label>
                <input class="form-control" type="text" placeholder="Ingresa el Cargo que ocupaste" aria-label="default input example">
            </div>
            <div class="col-12">
                <label class="my-2">Fecha desde</label>
                <input class="form-control" type="text" placeholder="01/01/1980" aria-label="default input example">
            </div>
            <div class="col-12">
                <label class="my-2">Fecha hasta</label>
                <input class="form-control" type="text" placeholder="01/01/1980" aria-label="default input example">
            </div>

            <div class="col-12">
                <div class="">
                    <button type="button" class="btn" id="addExperiencia" href="#collapseExperiencia" data-bs-toggle="collapse">
                        <div class="col-6" style="display: flex;">
                            <label >Agregar Experiencia</label>
                        </div>
                        <div class="col-6" style="display: flex;justify-content: end;">
                            <img src="Union.png" class="">
                        </div>
                    </button>
                </div>
            </div>
            
            <div class="col-12">
                <p style="border-bottom: 1px solid #D0E0EE;"></p>
            </div>
        </div>
        <div class="row personal-info">
            <label class="label-title">Idiomas</label>

            <div class="collapse" id="collapseIdioma">
                <div class="card card-body col-12" style="background: #E7F3FE;">
                    <div class="col-12">
                        <label class="my-2">Idioma</label>
                        <select class="form-select" aria-label="asd" style="background: #E7F3FE; border-radius: 0; border-bottom: 1px solid #B9D4FF; border-top: 0; border-right: 0; border-left: 0;">
                            <option selected hidden>Selecciona un Idioma</option>
                            <option value="1">Español</option>
                            <option value="2">Ingles</option>
                            <option value="3">Portugues</option>
                            <option value="4">Aleman</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="my-2">Nivel</label>
                        <select class="form-select" aria-label="asd" style="background: #E7F3FE; border-radius: 0; border-bottom: 1px solid #B9D4FF; border-top: 0; border-right: 0; border-left: 0;">
                            <option selected hidden>Selecciona un Nivel</option>
                            <option value="1">Basico</option>
                            <option value="2">Intermedio</option>
                            <option value="3">Avanzado</option>
                        </select>
                    </div>
                    <div class="row" style="margin-top: 25px;">
                        <div  class="col-6">
                            <button type="button" class="btn" style="background: #fff; justify-content: center;" href="#collapseIdioma" data-bs-toggle="collapse"><label style="font-size: 16px;">ELIMINAR</label></button>
                        </div>
                        <div  class="col-6">
                            <button type="button" class="btn" style="background: #fff; justify-content: center;"><label style="font-size: 16px;">EDITAR</label></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label class="my-2">Idioma</label>
                <select class="form-select" aria-label="asd">
                    <option selected hidden>Selecciona un Idioma</option>
                    <option value="1">Español</option>
                    <option value="2">Ingles</option>
                    <option value="3">Portugues</option>
                    <option value="4">Aleman</option>
                </select>
            </div>
            <div class="col-12">
                <label class="my-2">Nivel</label>
                <select class="form-select" aria-label="asd">
                    <option selected hidden>Selecciona un Nivel</option>
                    <option value="1">Basico</option>
                    <option value="2">Intermedio</option>
                    <option value="3">Avanzado</option>
                </select>
            </div>

            <div class="col-12">
                <div class="">
                    <button type="button" class="btn" id="addIdioma" href="#collapseIdioma" data-bs-toggle="collapse">
                        <div class="col-6" style="display: flex;">
                            <label >Agregar Idioma</label>
                        </div>
                        <div class="col-6" style="display: flex;justify-content: end;">
                            <img src="Union.png" class="">
                        </div>
                    </button>
                </div>            
            </div>
            
            <div class="col-12">
                <p style="border-bottom: 1px solid #D0E0EE;"></p>
            </div>
        </div>

        <div class="row personal-info" style="gap: 0;text-align: center;">
            <label class="label-title" style="text-align: center;">Adjuntar Archivo</label>
            <p id="cabecera-label">(Formato Pdf o Word, peso máximo 10mb)</p>
            
            <div class="col-12" id="cvname" style="padding-bottom: 30px;">
                <label></label>
            </div>

            <div class="col-12" style="padding-bottom: 30px;">
                <button type="button" class="btn" style="justify-content: center;" id="upload-falso"><img src="Vector.png"><label style="font-size: 16px; padding-left: 10px;"> Subir CV</label></button>
            </div>

            <div class="col-12" style="padding-bottom: 30px;" hidden>
                <input type="file" class="custom-file-input" id="customFile" name="filename" style="justify-content: center;">
                    
                </input>
            </div>

            <div class="col-12">
                <p style="border-bottom: 1px solid #D0E0EE;"></p>
            </div>
        </div>

        <div class="row send-info" style="text-align: center;">       
            <div class="col-12" style="padding-bottom: 30px;">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#myModal"><label style="font-size: 16px;">POSTULARME</label></button>
            </div>
        </div>
    </body>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header" style="border-bottom: none;">
                    <img src="Frame 118.png" style="margin-top: 5px; margin-right: 5px;" class="">
                </div>
        
                <!-- Modal body -->
                <div class="modal-body" >
                    <p id="modal-text">Tu postulación fue enviada con éxito</p>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn" data-bs-dismiss="modal" >ACEPTAR</button>
                </div>
        
            </div>
        </div>
    </div>
   

    <footer  style="height: 70px;">
        <div>
            <label class="" href="#">
                <img src="Ellipse 1.png" style="width:24px; height: 24px; margin-top: 5px; margin-right: 5px;" class="">
                <p style="font-weight: 600; color: #1A4282;">N</p><p style="font-weight: 600;">test</p>
            </label>
        </div>
    </footer>
    <script src="nosotros.js"></script>
</html>
